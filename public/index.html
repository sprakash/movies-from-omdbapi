<!DOCTYPE html>
<html>
<head>
	<title>Search films via OMDB</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>

	<!-- Form where use types the movie name to search-->
	 <form id="movieform" name="movieform" method="post">
			<!-- Search the Movie Name -->
		 		<label>Type in the movie name</label><br>
		 		<input type="text" id="moviename" name="moviename"><br><br>
		 		<input type="submit" value="Search">
	</form>
	
	<!-- Get Favorite Movie Names -->
	 <a href="#" class="fav-link" id="fav-link" name="fav-link">Click to See A List Of Your Favorited Movies</a>
	 
	 <!-- List of Favorite Movies -->
	 <div name="favMovies" id="favMovies"></div>

	<!-- Results with Movie Info -->
	 <div name="results" id="results"></div>

	 
</body>
</html>
